<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Get CRX</title>
	</head>
	<body>
		<div id="container">
			<div id="box">
				<form id="form">
					<h1>URL da extensão:</h1>
					<input type="text" name="url" id="url-input" placeholder="URL" required autofocus />
					<button id="download-btn" type="text">Baixar</button>
				</form>
			</div>
		</div>
		<div class="popup">
			<span>Url inválido, verifique o url e tente novamente!</span>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
